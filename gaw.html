<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a City</title>
    <link rel="stylesheet" type="text/css" href="GuessAWordLayout.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <script type="text/javascript" src="initScript.js"></script>
    <link rel="icon" type="image" href="icon.png">
</head>
<body onload="initializeGame()">
    <div class="centered">
        <h1>Hello!</h1>
        <p>This is a guessing game.</p>
        <p>Each hyphen '-' here hides a character. Your goal is try to guess the whole word, which is the name of a city.</p>
        <p>Press the buttons to guess:</p>

        <div id="numberGuesses"></div>
        <div id="secretWord"></div> <!--this is where the hyphens appear-->
        <br>&nbsp;
        
        <!--Generate on-screen keyboard-->
        <script src="keyboardGen.js"></script>

        <br>&nbsp;
        
        <div id="congrats"></div>

        <button onclick="initializeGame()"  id="newGame" class="Buttons">New Game</button>

    </div>
</body>
</html>
